<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
  ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./index_nav.css">
  <link rel="stylesheet" href="./index_course.css">
  <style>
    img {
      object-fit: cover;
    }
  </style>
  <title>Why school?</title>
</head>

<body>
  <header>
    <nav>
      <div class="container flexbox">
        <div class="whyLogo">
          <img src="./images/why_logo-white.png" alt="">
        </div>
        <menu>
          <li><a href="">首頁</a></li>
          <li><a href="">領域</a></li>
          <li><a href="">部落格</a></li>
          <li><a href="">登入/註冊</a></li>
          <li><a href="">購物車</a></li>
        </menu>
      </div>
    </nav>
  </header>
  <section class="banner">
    <div class="container">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner" style="height: 400px;">
          <div class="carousel-item h-100 active">
            <img src="./images/banner1.png" class="d-block w-100 h-100 object-fit-cover" alt="...">
          </div>
          <div class="carousel-item h-100">
            <img src="./images/banner2.png" class="d-block w-100 h-100 object-fit-cover" alt="...">
          </div>
          <div class="carousel-item h-100">
            <img src="./images/banner3.png" class="d-block w-100 h-100 object-fit-cover" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>
  <section class="course">
    <div class="container">
      <div class="courseTitle">
        <h4>最新課程</h4>
        <div class="arrows">
          <button style="padding: 9px 15px;"><i class="fa-solid fa-chevron-left"></i></button>
          <button style="padding: 9px 15px;"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      </div>
      <div class="courseCards">
        <div class="courseCard">
          <img src="./images/course1.png" alt="">
          <div class="courseContent">
            <h6>illustrator 入門：從形狀到美麗的向量插畫</h6>
            <button class="moreBtn">more</button>
          </div>
        </div>
        <div class="courseCard">
          <img src="./images/course2.png" alt="">
          <div class="courseContent">
            <h6>illustrator 入門：從形狀到美麗的向量插畫</h6>
            <button class="moreBtn">more</button>
          </div>
        </div>
        <div class="courseCard">
          <img src="./images/course3.png" alt="">
          <div class="courseContent">
            <h6>illustrator 入門：從形狀到美麗的向量插畫</h6>
            <button class="moreBtn">more</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="article">
    <div class="container">

    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
</body>

</html>
