<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index_nav.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
  ">
  <title>Why school?</title>
</head>

<body>
  <header>
    <nav>
      <div class="container flexbox">
        <div class="whyLogo">
          <img src="./images/why_logo-white.png" alt="">
        </div>
        <menu>
          <li><a href="">首頁</a></li>
          <li><a href="">領域</a></li>
          <li><a href="">部落格</a></li>
          <li><a href="">登入/註冊</a></li>
          <li><a href="">購物車</a></li>
        </menu>
      </div>
    </nav>
  </header>
  <section class="banner" style="height: 25rem;">
    <div class="container">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/banner4.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/banner2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/banner3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
</body>

</html>
